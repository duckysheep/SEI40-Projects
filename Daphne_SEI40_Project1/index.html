<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daphne Project 1</title>
  </head>
  <body>
    <div class="help">
      Help
      <p>
        Use arrow keys to move<br />
        Tile colours will change when you move on to them. Brown tiles will
        block your movement path<br />
        Goal: change all tile colours quickly as you can
      </p>
    </div>
    <span id="timer"></span>
    <button id="helpBtn">Help</button>
    <button id="resetBtn">Reset</button>
    <div class="grid">
      <div class="box">00</div>
      <div class="box">01</div>
      <div class="box">02</div>
      <div class="box">03</div>
      <div class="box">04</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
      <div class="box">13</div>
      <div class="box">14</div>
      <div class="box">20</div>
      <div class="box" id="empty">21</div>
      <div class="box" id="empty">22</div>
      <div class="box" id="empty">23</div>
      <div class="box">24</div>
      <div class="box">30</div>
      <div class="box">31</div>
      <div class="box">32</div>
      <div class="box" id="empty">33</div>
      <div class="box">34</div>
      <div class="box">40</div>
      <div class="box">41</div>
      <div class="box">42</div>
      <div class="box" id="empty">43</div>
      <div class="box">44</div>
    </div>
    <div class="win">
      You Won!
      <div class="score"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
